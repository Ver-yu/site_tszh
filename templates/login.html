<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
</head>
<body>
    <h2>Авторизация</h2>
    {% if form.errors %}
        <p style="color: #000000;">Неверный логин или пароль</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
</body>
</html>
