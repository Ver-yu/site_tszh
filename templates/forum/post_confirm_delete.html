{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="profile-header">
        <h2>Подтверждение удаления</h2>
        <p>Вы собираетесь удалить пост</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Вы уверены, что хотите удалить пост "{{ object.title }}"?</h5>
            <p class="card-text">Это действие нельзя отменить. Все комментарии к посту также будут удалены.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'forum' %}" class="btn btn-secondary me-md-2">
                        <i class="bi bi-x-circle me-1"></i>Отмена
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i>Да, удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
